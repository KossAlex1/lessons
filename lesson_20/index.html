<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson 20</title>
	</head>

	<body>

		<div class="wrapper">
			<main class="page">
				<section class="collections">

					<div class="collections__container">
						<div class="collections__text">
							<h1 class="collections__title">Collections</h1>
							<p class="collections__subscribe">you can explore ans shop many different
								collection
								from various barands here.</p>
							<button class="collections__button shop-button" type="button"
								name="form[]">
								<img class="shop-button__image"
									src="img/main/collections/icon_white_basket.svg"
									alt="icon white basket">
								<span class="shop-button__text">shop now</span>
							</button>

							<div class="branch-left">
								<img class="branch-left__image"
									src="img/main/collections/branch_left.webp" alt="branch left">
							</div>

							<div class="branch-right">
								<img class="branch-right__image"
									src="img/main/collections/branch_right.webp" alt="branch right">
							</div>
						</div>
						<div class="collections__picture">
							<img src="img/main/collections/collection_main_girl.webp"
								alt=" main girl in white near chair">
						</div>
					</div>

				</section>

				<div class="brands">
					<div class="brands__container">
						<ul class="brands__list">
							<li class="brands__item">
								<img class="brands__image"
									src="img/main/brands_and_styles/brands/graphic_studio.webp"
									alt="brand graphic studio">
							</li>

							<li class="brands__item">
								<img class="brands__image"
									src="img/main/brands_and_styles/brands/salva.webp"
									alt="brand salva">
							</li>

							<li class="brands__item">
								<img class="brands__image"
									src="img/main/brands_and_styles/brands/golden_studio.webp"
									alt="brand golden studio">
							</li>

							<li class="brands__item">
								<img class="brands__image"
									src="img/main/brands_and_styles/brands/furniture_design.webp"
									alt="brand furniture design">
							</li>

							<li class="brands__item">
								<img class="brands__image"
									src="img/main/brands_and_styles/brands/travel_lookbook.webp"
									alt="brand travel lookbook">
							</li>
						</ul>
					</div>
				</div>

			</main>

		</div>
		<script src="js/dynamic_adapt.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
