<!DOCTYPE html>
<html lang="en">
	<!-- lang uk треба,якщо увесь контент укр.мовою -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson 15</title>
	</head>

	<body>

		<div class="wrapper">

			<header class="header">
				<div class="header__top  top-header">
					<div class="top-header__container">
						<div class="contacts">
							<button type="submit" class="bar-btn">
								<img class="bar-btn__image" src="img/icons/header/help/bars.svg"
									alt="викидаюче меню">
							</button>

							<img
								class="contacts__logo"
								src="img/icons/header/second_line/krovato-logo.svg"
								alt="logo">
							<ul class="contacts__list">
								<li class="contacts__item">
									<a href="#" class="contacts__link">Про нас</a>
								</li>
								<li class="contacts__item">
									<a href="#" class="contacts__link">Оплата</a>
								</li>
								<li class="contacts__item">
									<a href="#" class="contacts__link">Доставка та збірка</a>
								</li>
								<li class="contacts__item">
									<a href="#" class="contacts__link">Відгуки</a>
								</li>
								<li class="contacts__item">
									<a href="#" class="contacts__link">Блог</a>
								</li>
								<li class="contacts__item">
									<a href="#" class="contacts__link">Контакти</a>
								</li>
							</ul>
						</div>

						<div class="help-and-consult">
							<button type="submit" class="call-btn">
								<img class="call-btn__image"
									src="img/icons/header/second_line/phone-icon.svg" alt="викидаюче меню">
							</button>

							<ul class="help-and-consult__list">
								<li class="help-and-consult__item">Допомога і консультація:</li>

								<li class="help-and-consult__item">
									<a href="#" class="help-and-consult__link">
										<img
											src="img/icons/header/help/whatsapp.svg"
											alt="whatsapp"
											class="help-and-consult__icon">
									</a>

									<a href="#" class="help-and-consult__link">
										<img
											src="img/icons/header/help/telegram.svg"
											alt="telegram"
											class="help-and-consult__icon">
									</a>

									<a href="#" class="help-and-consult__link">
										<img
											src="img/icons/header/help/viber.svg"
											alt="viber"
											class="help-and-consult__icon">
									</a>
								</li>
								<li class="help-and-consult__item lang">
									<span class="lang__choose">UA</span>
									<a href="#" class="lang__link">
										<img
											src="img/icons/header/help/arrow.svg"
											alt="arrow to bellow"
											class="lang__arrow">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="header__second second-header">
					<div class="second-header__container">
						<div class="main-search">
							<a href="#" class="main-search__logo">
								<img
									class="main-search__img-logo"
									src="img/icons/header/second_line/krovato-logo.svg"
									alt="logo">
							</a>
							<button class="main-search__button">Каталог
							</button>
							<form action="#" class="search-box">
								<input class="search-box__input" type="search" name="form[]"
									placeholder="Пошук товарів">
								<button class="search-box__button" type="submit">
									<img
										src="img/icons/header/second_line/search-icon.svg"
										alt="search icon"
										class="search-box__button-img">
								</button>
							</form>
							<div class="phone">
								<img src="img/icons/header/second_line/phone-icon.svg" alt="telephone"
									class="phone__icon">
								<div class="phone__info">
									<span class="phone__text">Щодня з 9:00 до 18:00</span>
									<a href="tel:067-929-45-45" class="phone__number">067 929-45-45</a>
								</div>
								<img src="img/icons/header/second_line/arrow.svg" alt="arrow"
									class="phone__arrow">
							</div>
							<div class="favourites">
								<button class="btn-find" type="submit" name="form[]">
									<img class="btn-find__image"
										src="img/icons/header/second_line/main_search.svg" alt="button find">
								</button>
								<a href="#" class="link-favorites"><img
										src="img/icons/header/second_line/favorite-icon.svg"
										alt="favorites" class="favorites-icon"></a>
								<a href="#" class="link-basket"><img
										src="img/icons/header/second_line/basket-icon.svg"
										alt="basket" class="basket"></a>
							</div>
						</div>
					</div>
				</div>

				<div class="header__third third-header">
					<div class="third-header__container">
						<div class="header-proposition">
							<ul class="header-proposition__list">
								<li class="header-proposition__item">
									<img
										src="img/icons/header/third-line/star-icon.svg"
										alt="star"
										class="header-proposition__icon">
									<a class="header-proposition__text">Акції</a>
								</li>
								<li class="header-proposition__item">
									<img
										src="img/icons/header/third-line/sale.svg"
										alt="sale"
										class="header-proposition__icon">
									<a href="#" class="header-proposition__text"> Розпродаж</a>
								</li>
								<li class="header-proposition__item">
									<img
										src="img/icons/header/third-line/credit.svg"
										alt="credit"
										class="header-proposition__icon">
									<a href="#" class="header-proposition__text">Купити в кредит</a>
								</li>
							</ul>
						</div>
						<div class="kind-menu">
							<ul class="kind-menu__list">
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Дитяча</a>
								</li>
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Кухня</a>
								</li>
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Ванна</a>
								</li>
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Спальня</a>
								</li>
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Передпокій</a>
								</li>
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Вітальня</a>
								</li>
								<li class="kind-menu__item">
									<a href="#" class="kind-menu__link">Офіс</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>

		</div>
	</body>

</html>
